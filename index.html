<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Formulário de Registro</title>
</head>
<body>
    <h1>Formulário de Registro</h1>
    <p>Por favor, preencha o formulário com os dados necessários.</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset class="dados">
            <label for="first-name">Primeiro nome: <input id="first-name" type="text" required/></label>
            <label for="last-name">Seu sobrenome: <input id="last-name" type="text" required/></label>
            <label for="email">Seu Email: <input id="email" type="email" required/></label>
            <label for="new-password">Crie uma senha: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"/> Conta Pessoal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"/> Conta Coorporativa</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" class="inline" required> Eu aceito os <a href="https://www.freecodecamp.org/news/terms-of-service/">termos e condições</a>.</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Envie uma foto de perfil: <input id="profile-picture" type="file" name="file"> </label>
            <label for="age">Insira sua idade(anos): <input id="age" type="number" name="age" min="13" max="120"></label>
            <label for="referrer">Onde nos conheceu ?
                <select id="referrer" name="referrer">
                    <option value="">Escolha uma opção</option>
                    <option value="1">Notícias</option>
                    <option value="2">Youtube</option>
                    <option value="3">Forúms</option>
                    <option value="4">Outros</option>
                </select>
            </label>
            <label for="bio">Conte-nos sobre você: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Eu gosto de ouvir músicas enquanto estou programando..."></textarea></label>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
